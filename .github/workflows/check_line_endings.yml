name: 'Check Line Endings'

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  verify_line_endings:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Project
      uses: actions/checkout@v2

    - name: Setup Node
      uses: actions/setup-node@v2-beta

    - name: Verify Line Endings
      run: './tools/scorpio/check_line_endings/action.sh'
